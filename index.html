<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorer Bonus Challenge 4</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <div class="img-header"></div>

      <div id="header-form">
        <h2>Informações pessoais</h2>
      </div>
    </header>
    <main>
      <form action="">
        <fieldset>
          <div class="unique-line">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="form-email"
              >E-mail <span>(digite um email válido)</span></label
            >
            <input type="email" name="form-email" id="form-email" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <select name="mentor-name" id="mentor-name">
              <option value="option-1">Oswaldinato</option>
              <option value="option-2">Jerson</option>
              <option value="option-3">Francisqueine</option>
              <option value="option-4">Robertinha</option>
              <option value="option-5">Tairone</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea name="feedback" id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">
              Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>

          <div class="unique-line">
            <div class="input-wrapper">
              <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="form-date" id="form-date" />
            </div>

            <div class="input-wrapper">
              <label for="start-time">Das</label>
              <input type="time" name="start-time" id="start-time" />
            </div>

            <div class="input-wrapper">
              <label for="end-time">Até</label>
              <input type="time" name="end-time" id="end-time" />
            </div>
          </div>
        </fieldset>

        <button type="submit">Salvar</button>
      </form>
    </main>
  </body>
</html>
